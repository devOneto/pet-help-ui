<div class=" row container d-flex justify-content-center py-3">
    <div class="card mt-1" *ngFor="let post of posts" style="max-width:90vw;">
        <img class="card-img-top img-fluid" src="{{post.urlImage}}">
        <div class="card-body">
            <p class="card-text">{{post.description}} {{post.imageUrl}}</p>
            {{post.likes}}
            <img src="../../../assets/svg/heart.svg" alt="" srcset="">
        </div>
    </div>
</div>
